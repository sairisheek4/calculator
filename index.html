<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter Styled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQscJGFeqAXan64Iwno-7FSNTpdMSpKILYYmg&s">
  <link rel="apple-touch-icon" href="https://rspeducation.in/Images/rsppro-logo.png">
  <script src="https://kit.fontawesome.com/cfa60462a9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="st.css">
</head>
<body>
  <div class="main-contect">
    <div class="wrapper">
      <header>
        <strong>Currency Converter</strong>
      </header>
      <hr>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" placeholder="Enter Amount">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box loading">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        
        <button class="b1">Get Exchange Rate</button>
        
      </form>
      <p class="basic">Social Media</p>
      <div class="Social-Media">
        <a href="https://www.instagram.com/sairisheek/" target="_blank"><i class="fab fa-instagram loading"></i></a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://github.com/sairisheek4" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/sairisheek-komuravelli-4b7961306/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
  <script src="we.js"></script>
</body>
</html>
